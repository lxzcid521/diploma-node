<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>UrBank — Поповнення мобільного</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="top-bar">
  <button class="back-btn" onclick="goBack()">←</button>
  <div class="top-title">Поповнення мобільного</div>
</header>

<div class="page">
  <div class="container">

    <div class="card transfer-card">
      <small class="label">З картки</small>
      <div id="fromCardNumber" class="card-number"></div>
      <div id="fromCardBalance" class="card-balance">Баланс: ₴</div>
    </div>

    <form id="mobileForm" class="transfer-form">

      <input
        type="tel"
        id="phone"
        placeholder="Номер телефону (+380...)"
        required
      />

      <input
        type="number"
        id="amount"
        placeholder="Сума ₴"
        min="1"
        required
      />

      <input
        type="text"
        id="comment"
        placeholder="Коментар (необовʼязково)"
      />

      <button class="btn" type="submit">Поповнити</button>

    </form>
<div class="saved-cards">
  <div class="saved-title">Останні номери</div>
  <div id="phoneHistory"></div>
</div>
  </div>
</div>

<script src="script/auth.js"></script>
<script src="script/mobile.js"></script>
</body>
</html>
