<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>UrBank — Переказ коштів</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="top-bar">
  <button class="back-btn" onclick="goBack()">←</button>
  <div class="top-title">Переказ коштів</div>
</header>

<div class="page">
<div class="container">

  <div class="card transfer-card">
    <small class="label">З картки</small>
    <div id="fromCardNumber" class="card-number"></div>
    <div id="fromCardBalance" class="card-balance">Баланс: ₴</div>
  </div>

  <form id="transferForm" class="transfer-form">
    <input type="text" id="toCard" placeholder="Номер картки отримувача" required />
    <input type="number" id="amount" placeholder="Сума ₴" min="1" required />
    <input type="text" id="comment" placeholder="Коментар (необовʼязково)" />
    <button class="btn" type="submit">Переказати</button>
  </form>

  <div class="saved-cards">
    <div class="saved-title">Останні картки</div>
    <div id="savedCardsList"></div>
  </div>

</div>
</div>



<script src="script/auth.js"></script>
<script src="script/transfer.js"></script>
</body>
</html>
