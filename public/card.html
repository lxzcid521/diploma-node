<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Деталі картки</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="top-bar">
  <button class="back-btn" onclick="goBack()">←</button>
  <div class="top-title">Моя картка</div>
</div>

<div class="page">
  <div class="container" id="cardDetails">
    Завантаження...
  </div>
  <div class="container purpose-box">
    <label for="paymentPurpose">Призначення платежу</label>
    <input 
      type="text" 
      id="paymentPurpose" 
      placeholder="Наприклад: Оплата за послуги"
    >
  </div>

  <div class="container settings-box">
  <h3>Налаштування картки</h3>

  <div class="setting-row toggle-row">
    <span>Оплата в Інтернеті</span>
    <label class="switch">
      <input type="checkbox" id="internetPaymentToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="setting-row">
    <label for="transferLimit">Ліміт переказів: <span id="limitValue">0</span> ₴</label>
    <input 
      type="range" 
      id="transferLimit" 
      min="0" 
      max="20000" 
      step="500"
      value="0"
      oninput="updateLimitValue(this.value)"
    >
  </div>

  <button class="btn" onclick="saveCardSettings()">Зберегти налаштування</button>
</div>


</div>



<script src="/script/card.js"></script>
<script src="script/auth.js"></script>

</body>
</html>
